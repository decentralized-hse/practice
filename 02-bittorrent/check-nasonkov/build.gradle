plugins {
    id 'java'
}

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.goterl:lazysodium-java:5.1.4"
    implementation "net.java.dev.jna:jna:5.12.1@aar"
    extraLibs "com.goterl:lazysodium-java:5.1.4"
    extraLibs "net.java.dev.jna:jna:5.12.1@aar"
}

jar {
    manifest {
        attributes 'Main-Class': 'CheckNasonkov'
    }
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
}